<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小工具</title>
    <style>
        body {
            background-color: #333333;
            color: #ffffff;
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            padding: 20px;
        }

        .input-container {
            margin: 20px 0;
            text-align: center;
        }

        #numberInput {
            width: 200px;
            height: 40px;
            font-size: 18px;
            padding: 5px;
            margin-right: 10px;
            background-color: #444444;
            color: #ffffff;
            border: 1px solid #555555;
            border-radius: 5px;
        }

        #numberInput::placeholder {
            color: #aaaaaa;
        }

        #confirmBtn {
            height: 40px;
            font-size: 18px;
            padding: 0 20px;
            background-color: #555555;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #confirmBtn:hover {
            background-color: #777777;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: #ffffff;
        }

        th, td {
            border: 1px solid #555555;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #444444;
        }

        tr {
            background-color: #222222;
            transition: background-color 0.3s ease;
        }

        tr:hover {
            background-color: #333333;
        }

        tr.lightgreen {
            background-color: #006400; /* 深綠色 */
        }

        tr.darkred {
            background-color: #5c0505; /* 深紅色 */
        }

        .resetBtn, .deleteBtn {
            background-color: #555555;
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .resetBtn:hover, .deleteBtn:hover {
            background-color: #777777;
        }

        @media (max-width: 600px) {
            #numberInput {
                width: 100%;
            }

            #confirmBtn {
                width: 100%;
                margin-top: 10px;
            }

            .input-container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="input-container">
        <input type="number" id="numberInput" placeholder="輸入數字">
        <button id="confirmBtn">確定</button>
    </div>

    <table id="dataTable">
        <thead>
            <tr>
                <th>頻道</th>
                <th>紀錄時間</th>
                <th>+45分</th>
                <th>+1小時8分</th>
                <th>重置</th>
                <th>刪除</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        // 按下確定按鈕生成新行
        document.getElementById('confirmBtn').addEventListener('click', function() {
            const number = document.getElementById('numberInput').value;
            if (!number) return; // 如果沒有輸入數字，則不做任何事

            const now = new Date();
            const confirmTime = formatTime(now);
            const plus45Min = addMinutes(now, 45);
            const plus1Hr8Min = addMinutes(now, 68); // 1小時8分鐘 = 68分鐘

            const row = document.createElement('tr');
            row.dataset.date = now.toDateString();
            row.innerHTML = `
                <td>${number}</td>
                <td>${confirmTime}</td>
                <td>${formatTime(plus45Min)}</td>
                <td>${formatTime(plus1Hr8Min)}</td>
                <td><button class="resetBtn">重置</button></td>
                <td><button class="deleteBtn">刪除</button></td>
            `;

            document.querySelector('#dataTable tbody').appendChild(row);
            document.getElementById('numberInput').value = '';
        });

        document.querySelector('#dataTable tbody').addEventListener('click', function(e) {
            const row = e.target.closest('tr');
            if (!row) return;

            // 重置
            if (e.target.classList.contains('resetBtn')) {
                const now = new Date();
                row.dataset.date = now.toDateString();
                const confirmTime = formatTime(now);
                const plus45Min = addMinutes(now, 45);
                const plus1Hr8Min = addMinutes(now, 68);

                row.cells[1].textContent = confirmTime;
                row.cells[2].textContent = formatTime(plus45Min);
                row.cells[3].textContent = formatTime(plus1Hr8Min);

                // 移動到表格最下方
                const tbody = row.parentNode;
                tbody.removeChild(row);
                tbody.appendChild(row);
            }

            // 刪除
            if (e.target.classList.contains('deleteBtn')) {
                row.remove();
            }
        });

        // 實時檢查時間並更新背景色
        setInterval(function() {
            const now = new Date();
            const rows = document.querySelectorAll('#dataTable tbody tr');
            rows.forEach(row => {
                const rowDate = new Date(row.dataset.date);
                const plus45MinStr = row.cells[2].textContent;
                const plus1Hr8MinStr = row.cells[3].textContent;
                const plus45Min = parseTime(plus45MinStr, rowDate);
                const plus1Hr8Min = parseTime(plus1Hr8MinStr, rowDate);

                if (now >= plus1Hr8Min) {
                    row.classList.remove('lightgreen');
                    row.classList.add('darkred');
                } else if (now >= plus45Min) {
                    row.classList.remove('darkred');
                    row.classList.add('lightgreen');
                } else {
                    row.classList.remove('lightgreen', 'darkred');
                }
            });
        }, 1000); // 每秒檢查一次

        // 格式化時間為 HH:MM
        function formatTime(date) {
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            // const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${hours}:${minutes}`; // :${seconds}
        }

        // 解析時間str
        function parseTime(timeStr, baseDate) {
            const [hours, minutes, seconds] = timeStr.split(':').map(Number);
            const date = new Date(baseDate);
            date.setHours(hours, minutes, seconds || 0, 0);
            return date;
        }

        // 增加指定分鐘
        function addMinutes(date, minutes) {
            const newDate = new Date(date);
            newDate.setMinutes(newDate.getMinutes() + minutes);
            return newDate;
        }
    </script>
</body>
</html>
